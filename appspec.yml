version: 0.0
os: linux

files:
  - source:  /
    destination: /home/ubuntu/spring-github-action
    overwrite: yes

permissions:
  - object: /
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: ./stop.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: ./start.sh
      timeout: 300
      runas: root
